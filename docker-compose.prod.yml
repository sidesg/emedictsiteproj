version: '3.8'

services:
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - 1337:80
    depends_on:
      - web

  web:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    command: gunicorn emedictsite.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      - .env.prod
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data/
    env_file:
      - .env.prod.db

  pgadmin:
    image: dpage/pgadmin4
    volumes:
      - data_pgadmin_prod:/var/lib/pgadmin
    env_file:
      - .env.prod.pga
    ports:
      - "8080:80"

volumes:
  postgres_data_prod:
  static_volume:
  data_pgadmin_prod:
