{% extends "emedict/lemma_interface.html" %}
{% block title %}Emedict: lemma search{% endblock %}
{% block lem_main %}
    <ul>
        {% for lemma in lemmalist %}
        <li><a href="{% url 'emedict:lemma' lemma.pk %}">{{ lemma.cf }}</a> ({{ lemma.pos }}, {{ lemma.base_spelling }}): {{ lemma.definitions.first }}</li>
        {% endfor %}
    </ul>
{% endblock %}
